<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkbox Menu</title>
  <link rel="stylesheet" href="index.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- ✅ Checkbox toggle -->
  <input type="checkbox" id="btmenu" hidden>

  <!-- ✅ Menu icon -->
  <label for="btmenu" id="menu-icon"><span class="material-symbols-outlined">menu</span></label>

  <!-- ✅ Sidebar Menu -->
  <div id="menu">
    <!-- Close button -->
    <div id="btclose">
      <label for="btmenu"><span class="material-symbols-outlined">close</span></label>
    </div>

    <!-- Menu Items -->
    <div id="icon">
      <div class="icons"><span class="material-symbols-outlined">image</span>Gallery</div>
      <div class="icons"><span class="material-symbols-outlined">open_in_new</span>Shortcuts</div>
      <div class="icons"><span class="material-symbols-outlined">photo_library</span>Exhibits</div>
      <div class="icons"><span class="material-symbols-outlined">event</span>Events</div>
      <div class="icons"><span class="material-symbols-outlined">store</span>Store</div>
      <div class="icons"><span class="material-symbols-outlined">call</span>Contact</div>
      <div class="icons"><span class="material-symbols-outlined">rate_review</span>Feedback</div>
    </div>

    <!-- Social Media -->
    <div id="media">
      <div class="social"><a href="#"><i class="fa-brands fa-facebook"></i></a></div>
      <div class="social"><a href="#"><i class="fa-brands fa-instagram"></i></a></div>
      <div class="social"><a href="#"><i class="fa-brands fa-linkedin"></i></a></div>
      <div class="social"><a href="#"><i class="fa-brands fa-twitter"></i></a></div>
    </div>
  </div>

</body>
</html>
